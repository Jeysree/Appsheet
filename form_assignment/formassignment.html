<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <div class="container">
    <form action="disabledform.html">
        <label for="exampleFormControlInput1">Name</label>
        <div class="row">
            <div class="col"> 
              <input type="text" class="form-control" placeholder="First name">
            </div>

            <div class="col">
              <input type="text" class="form-control" placeholder="Middle name">
            </div>

            <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
          <br><br>

          
          <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Password</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password">
          </div>

          <div class="form-group">
          <label for="exampleFormControlSelect1">Date of Birth</label>
          <div class="row">
            <div class="col">
          <div class="form-group">
            <select class="form-control" id="exampleFormControlDate"placeholder="Date">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
            </select>
          </div>
        </div>

            <div class="col">
          <div class="form-group">
            <select class="form-control" id="exampleFormControlMonth" placeholder="Month">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </div>
        </div>

        <div class="col">
            <div class="form-group">
              <select class="form-control" id="exampleFormControlMonth" placeholder="Year">
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
              </select>
            </div>
          </div>
        </div>
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Gender</label><br>

          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">Male</label>
          </div>

          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">Female</label>
          </div>
          <br><br>

          <div class="form-group">
            <label for="exampleFormControlSelect1">City</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Chennai</option>
              <option>Banglore</option>
              <option>Delhi</option>
              <option>Jammu </option>
              <option>Gujarat</option>
            </select>
          </div>
          <br><br>

          <div class="form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">Default checkbox</label>
          </div>

          <div class="form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck1">Default checkbox</label>
          </div><br><br>

          <div class="form-group">
            <label for="exampleFormControlSelect2">Fruits</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
              <option>Mango</option>
              <option>Apple</option>
              <option>Orange</option>
              <option>Watermelon</option>
              <option>Gauva</option>
            </select>
          </div>
          <br><br>

          <div class="form-group">
            <label for="formControlRange">Age Range</label>
            <input type="range" class="form-control-range" id="formControlRange">
        </div>
          <br><br>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Description about yourself"></textarea>
          </div>
          <br><br>

          <div class="form-group" style>
            <label for="exampleFormControlFile1">Browse</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <br><br>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
  

          




    </form>
  </div>
  </body>
  </html>
